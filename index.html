<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="./vue.js"></script>
     <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div id="app">
    <table wwidth='1000px' border="1px">
           <tr>
               <td width='150px'>商品名称</td>
               <td width='150px'>商品图片</td>
               <td width='150px'>商品数量</td>
               <td width='150px'>商品价格（元）</td>
               <td width='150px'>操作</td>
               <td width='200px'>总价</td>
           </tr>
           <tr v-for="(item,index) in list">
                <td>{{item.name}}</td>
                <td><img :src="item.imgurl" width="150px" alt=""></td>
                <td>{{item.number}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button class="btn btn-success" @click="add(item)">+</button>
                    <button class="btn btn-danger" v-if="item.number == 0 ? false:true" @click="sub(item)">-</button>
                </td>
                <td>
                    {{item.number*item.price}}
                </td>

           </tr>
    </table>
    </div>
</body>
</html>
<script>

    new Vue({
        el:'#app',
        data:{
            list:[{
                 name:'耳机',
                 imgurl:'./1.jpg',
                 price:39,
                 number:0
            },
            {
                 name:'龙族全套',
                 imgurl:'./2.jpg',
                 price:199,
                 number:0
            },
            {
                 name:'诺基亚',
                 imgurl:'./3.jpg',
                 price:299,
                 number:0
            },
            {
                 name:'12ProMAX',
                 imgurl:'./4.jpg',
                 price:10999,
                 number:0
            },
         {
            name:'总计',
            imgurl:'',
            price:'',
            number:0,
         }],
            show:true,
            array:[],
            imgurl:''
        },
        methods:{
             add:function(item){
                 item.number++
             },
             sub:function(item){
                 item.number--
             }
        }
    })
</script>
